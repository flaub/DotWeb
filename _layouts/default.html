<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>{{ page.title }}</title>

	<!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="/css/syntax.css" type="text/css" />
	
	<link rel="stylesheet" href="/css/screen.css" type="text/css" />
	
</head>

<body>
	<a href="http://github.com/flaub/DotWeb"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
	
	<div id="container">
	
		<div class="download">
			<a href="http://github.com/flaub/DotWeb/zipball/master">
				<img border="0" width="90" src="http://github.com/images/modules/download/zip.png"></a>
			<a href="http://github.com/flaub/DotWeb/tarball/master">
				<img border="0" width="90" src="http://github.com/images/modules/download/tar.png"></a>
		</div>
		
		<h1>
			<a href="http://github.com/flaub/DotWeb">DotWeb</a> 
			<span class="small">by <a href="http://github.com/flaub">flaub</a></span>
		</h1>

		{{ content }}		
		
		<div class="footer">
			get the source code on GitHub : <a href="http://github.com/flaub/DotWeb">flaub/DotWeb</a>
		</div>
	</div>

	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		try{ 
			var pageTracker = _gat._getTracker("UA-3313431-5");
			var isLocal = !!( /localhost|127\.0\.0/i.test(window.location.href) );
			if(!isLocal) {
				pageTracker._trackPageview();
			}
		} catch(err) {} 
	</script>

</body>
</html>
